
language: node_js
env:
  - DATABASE_URL = 'postgresql://localhost:5432/greeting_test'
node_js:
  - 12
before_script:
  - psql -c 'create database greeting_test;' -U postgres
  - psql -U postgres -d greeting_testt -a -f table.sql
services:
  - postgresql
addons:
  postgresql: '9.4'
  apt:
    packages:
      - postgresql-server-dev-9.4